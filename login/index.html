<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Flo &middot; Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Flo login" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/icons/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">


        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">

                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span><img src="/images/logo-colourful.png" alt="" height="90"></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Enter your flo domain.</p>
                                </div>

                                <form action="#" onsubmit="onDomainSubmit">

                                    <div class="form-group mb-3">
                                        <label for="domain">Your Flo domain</label>
                                        <div class="input-group">
                                          <input class="form-control" type="domain" id="domain" required="" placeholder="your-domain">
                                          <div class="input-group-append">
                                            <div class="input-group-text">.letsflo.io</div>
                                          </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <a class="btn btn-primary btn-block" href="https://redesign.burberry.letsflo.io"> Continue </a>
                                    </div>

                                </form>

                            </div> <!-- end card-body -->
                        </div>

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2015 - 2018 &copy; Flo
        </footer>

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

    </body>
</html>
